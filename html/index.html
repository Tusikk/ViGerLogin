<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ViGer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-dashboard">
        <div class="login-left">
            <div class="login-text">
                <h1>Вхід у ViGer</h1>
                <p>Сервіс чат ботів зі штучним інтелектом</p>
            </div>
            <div class="login-input">
                <input class="name" type="text" placeholder="Ім’я або E-mail">
                <input class="password" type="password" placeholder="Пароль">
            </div>
            <div class="fogot-passwod">
                <a>Забули пароль?</a>
            </div>
            <div class="checkbox-save-me">
                <label class="container">Запам’ятати мене
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            </div>
            <div class="enter">
                <button class="enter-button">Увійти</button>
            </div>
        </div>
        <div class="login-right">
            <div class="purple-yeti-door">
                <img src="../images/purple-yeti-cartoon-with-blue-door 1.svg" alt="" width="568px" height="551px">
            </div>
        </div>
    </div>
</body>
</html>
